<ion-list class='list-entries'>
	<ion-item ng-repeat="data in entries()" class="list-item item-list-entries" ng-click="onEntryClick(data)">
		<div class="{{data==currentEntry()?'selected':'notselected'}}">
			<!-- Category data #0 -->
				<div style="width:100%;">
					<h2 ng-bind='data.json.keys[0]'></h2>
					<h3 ng-bind-template='{{data.json.Count}} document(s)'></h3>
				</div>
		</div>
	</ion-item>
</ion-list>
<ion-infinite-scroll ng-if="hasMore()" on-infinite="loadMore()" distance="10%"></ion-infinite-scroll>
