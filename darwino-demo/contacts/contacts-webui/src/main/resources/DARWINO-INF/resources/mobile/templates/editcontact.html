<div class="item-body">
	<div class="button-bar" ng-show="canCreateDocument()||canUpdateDocument(data)||canDeleteDocument(data)">
		<div class="icon">
			<a class="button button-clear button-stable ion-trash-a icon-action" ng-show="canDeleteDocument(data)" ng-click="deleteDocument(data)"></a>
		</div>
	</div>


        <label class="item item-input item-stacked-label">
        	<span class="input-label">First Name</span>
        	<input type="text" ng-model="data.value.firstname" placeholder="First Name"></input>
        </label>	
        <label class="item item-input item-stacked-label">
        	<span class="input-label">Last Name</span>
        	<input type="text" ng-model="data.value.lastname" placeholder="Last Name"></input>
        </label>	
        <label class="item item-input item-stacked-label">
        	<span class="input-label">E-Mail</span>
        	<input type="text" ng-model="data.value.email" placeholder="E-Mail"></input>
        </label>	
        <label class="item item-input item-stacked-label">
        	<span class="input-label">Comments</span>
        	<ng-quill-editor ng-model="data.value.comments" toolbar="true" link-tooltip="true" image-tooltip="true" toolbar-entries="font size bold list bullet italic underline strike align color background link image" editor-required="true" required="" error-class="input-error"></ng-quill-editor>
        	<input type="text"></input>
        </label>	

<!-- This is to display the whole JSON document, for debugging purposes		
		<label class="item item-input item-stacked-label">
			<span class="input-label">JSON</span>
			<textarea json-model rows="20" cols="50" ng-model="json"></textarea>
		</label>
 -->		
</div>
