<!DOCTYPE html>
<html ng-app="jsonExplorer">
<head>
<title>JSON DB Explorer</title>
<link rel="stylesheet" type="text/css" href="$darwino-libs/bootstrap3/css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="$darwino-libs/jasny-bootstrap/css/jasny-bootstrap.css">
<link rel="stylesheet" type="text/css" href="$darwino-libs/codemirror/lib/codemirror.css">
<link rel="stylesheet" type="text/css" href="$darwino-libs/darwino-ui/angular/ng-darwino-bootstrap.css">

<link rel="stylesheet" type="text/css" href="css/style.css" />
 
<script src="$darwino-libs/jquery/jquery.js"></script>
<script src="$darwino-libs/bootstrap3/js/bootstrap.js"></script>
<script src="$darwino-libs/jasny-bootstrap/js/jasny-bootstrap.js"></script>
<script src="$darwino-libs/moment/moment.js"></script>

<script src="$darwino-libs/darwino/darwino.js"></script>
<script src="$darwino-libs/codemirror/lib/codemirror.js"></script>
<script src="$darwino-libs/codemirror/mode/javascript/javascript.js"></script>

<script src="$darwino-libs/angular/angular.js"></script>
<script src="$darwino-libs/angular/angular-animate.js"></script>
<script src="$darwino-libs/angular/angular-touch.min.js"></script>
<script src="$darwino-libs/angular/angular-sanitize.min.js"></script>

<script src="$darwino-libs/angular-ui/bootstrap/ui-bootstrap-tpls.js"></script>
<script src="$darwino-libs/angular-ui/ui-codemirror/ui-codemirror.js"></script>

<script src="$darwino-libs/darwino-ui/angular/ng-darwino-bootstrap.js"></script>


<script src="js/app.js"></script>
<script src="js/services.js"></script>

<style>
.glyphicon-grey {
	opacity: 0.5;
	filter: alpha(opacity = 50); /* For IE8 and earlier */
}
.navbar-back {
	margin-right: 15px;
}
</style>

</head>

<body ng-controller="AppController" class="ng-cloak">


	<div class="navmenu navmenu-default navmenu-fixed-left offcanvas-sm" style="padding-top:50px">
		<div class="tree-title">All Databases</div>
		<div style="margin-left:10px">
			<dwo-tree tree-model="treedata" options="treeopt" on-selection="nodeSelected(node)" >
			</dwo-tree>
		</div>
	</div>

	<div class="navbar navbar-default navbar-fixed-top">
		<div class="container">
	   		<button type="button" class="navbar-toggle" data-toggle="offcanvas" data-target=".navmenu">
	     		<span class="icon-bar"></span>
	     		<span class="icon-bar"></span>
	     		<span class="icon-bar"></span>
	   		</button>
			<span class="navbar-brand">DB Explorer</span>
	        <button class="btn btn-default navbar-back navbar-right" onclick="darwino.hybrid.startApplication(''); return false;">Done</button>
		</div>
    </div>

    <div class="container">
		<a href="#" style="float:right; margin: 10px 10px 10px 10px" ng-show="pages.length>0" ng-click="pages.length=0">
			Close All
		</a>
		<tabset class="fill-all">
			<tab ng-repeat="page in pages" heading="{{page.label}}" active="page.active">
          		<tab-heading>{{page.label}} <a ng-click="closePage($index)" href=''><i class="glyphicon glyphicon-remove"></i></a></tab-heading>
				<div ng-include src="page.tmpl" class="fill-all"></div>
			</tab>
		</tabset>
    </div>
</body>

</html>
