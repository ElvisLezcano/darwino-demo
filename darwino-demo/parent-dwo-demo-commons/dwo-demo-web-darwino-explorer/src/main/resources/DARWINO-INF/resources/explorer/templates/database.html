<div class="tab-content form-group" style="width: 100%; overflow-y: auto; overflow-x: hidden; padding: 10px">
	<form role="form" class="form-horizontal">
		<div class="form-group">
			<label class="col-sm-2 control-label">Id</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" value="{{page.db.getId()}}" readonly/>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">Label</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" value="{{page.db.getLabel()}}" readonly/>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">Instance</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" value="{{page.db.getInstance().getId()}}" readonly/>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">Definition</label>
			<div class="col-sm-10">
				<textarea ng-model="page.def" ui-codemirror="{mode:'application/json', readOnly: true, lineWrapping:true}" class="form-control" rows="25"></textarea>
			</div>
		</div>
	</form>
</div>
