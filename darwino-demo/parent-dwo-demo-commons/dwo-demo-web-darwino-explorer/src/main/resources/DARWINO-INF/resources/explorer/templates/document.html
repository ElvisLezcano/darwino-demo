<div class="tab-content form-group" style="width: 100%; height: 100%; overflow-y: auto; overflow-x: hidden; padding: 10px">
	<form role="form" class="form-horizontal">
		<div class="form-group">
			<label class="col-sm-2 control-label">Document Id</label>
			<div class="col-sm-7">
				<input type="text" class="form-control" value="{{page.meta.unid}}" readonly/>
			</div>
			<div class="col-sm-3">
				<input type="text" class="form-control" value="{{page.meta.id}}" readonly/>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">Parent Unid</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" value="{{page.meta.parentUnid}}" readonly/>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">Created</label>
			<div class="col-sm-5">
				<input type="text" class="form-control" value="{{page.meta.cdate|formattedDate}}" readonly/>
			</div>
			<div class="col-sm-5">
				<input type="text" class="form-control" value="{{page.meta.cuser}}" readonly/>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">Last Modified</label>
			<div class="col-sm-5">
				<input type="text" class="form-control" value="{{page.meta.mdate|formattedDate}}" readonly/>
			</div>
			<div class="col-sm-5">
				<input type="text" class="form-control" value="{{page.meta.muser}}" readonly/>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">Definition</label>
			<div class="col-sm-10">
				<textarea ng-model="page.json" ui-codemirror="{mode:'application/json', readOnly: true, lineWrapping:true}" class="form-control" rows="25"></textarea>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">Attachments</label>
			<div class="col-sm-10">
				<table class="table table-bordered">
					<thead>
						<tr>
							<td>Name</td>
							<td>Type</td>
							<td>Size</td>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="att in page.meta.attachments">
							<td><a ng-href="{{att.url}}" target="_blank"><span ng-bind="att.name"></span></a></td>
							<td><span ng-bind="att.mimeType"></span></td>
							<td><span ng-bind="att.length"></span></td>
						</tr>
					<tbody>
				</table>
			</div>
		</div>
	</form>
</div>
