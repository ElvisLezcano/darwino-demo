<div class="fillAll" style="overflow-y: auto">
  <pagination 
  		ng-change="page.load()"
  		total-items="page.rowCount" 
  		items-per-page="page.pageSize" 
  		ng-model="page.page" 
  		max-size="5" 
  		class="pagination-sm"
  		boundary-links="true"
  		num-pages="page.numPages"
  		first-text="<<"
  		previous-text="<"
  		next-text=">"
  		last-text=">>"
  >
  </pagination>
  <table class="table table-striped table-bordered table-hover">
    <thead>
      <tr>
        <th width="10%">Pos</th>
        <th width="10%">Id</th>
        <th width="20%">Key</th>
        <th width="20%">Unid</th>
        <th width="15%">Date</th>
        <th width="25%">Value</th>
      </tr>
    </thead>
    <tbody class="rowLink" data-link="row">
      <tr ng-repeat="row in page.rows">
        <td><a ng-bind="row.position" ng-click="page.openDocument(row)"></a></td>
        <td ng-bind="row.id"></td>
        <td ng-bind="row.key"></td>
        <td ng-bind="row.unid"></td>
        <td ng-bind="row.mdate"></td>
        <td ng-bind="row.value"></td>
      </tr>
    </tbody>
  </table>
</div>
