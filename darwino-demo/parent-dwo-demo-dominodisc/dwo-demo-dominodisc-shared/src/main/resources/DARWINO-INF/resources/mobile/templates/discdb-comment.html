<ion-modal-view>
	<ion-header-bar>
		<button class="button button-clear button-dialog button-icon ion-android-cancel" ng-click="entries.cancel()"></button>
			<h1 class="title" ng-bind="entries.mode==3?'New Comment':'Edit Comment'"></h1>
		<button class="button button-clear button-dialog button-icon ion-android-done" ng-click="entries.submit()"></button>
	</ion-header-bar>
	<ion-content>
		<label class="item item-input item-stacked-label">
			<span class="input-label">Title</span>
			<input type="text" ng-model="entries.currentTitle"></input>
		</label>
		<label class="item item-input item-stacked-label" style="width:100%">
			<span class="input-label">Content</span>
   			<textarea ng-model="entries.currentText" style="width:100%" rows="12"></textarea>
		</label>
	</ion-content>
	<ion-footer-bar>
	</ion-footer-bar>
</ion-modal-view>
