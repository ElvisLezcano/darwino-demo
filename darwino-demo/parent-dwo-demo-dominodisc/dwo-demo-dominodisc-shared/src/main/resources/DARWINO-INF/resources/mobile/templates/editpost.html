<ion-view view-title="{{getTitle()}}">

	<ion-nav-buttons side="right">
	<!-- 
		<button class="button button-icon button-clear ion-android-cancel" ng-click="cancel()"></button>
	 -->
		<button class="button button-icon button-clear ion-android-send" ng-click="submit()"></button>
	</ion-nav-buttons>

	<ion-content scroll="false" freeze-scroll="true">
	
		<label class="item item-input item-stacked-label">
			<span class="input-label">Title</span>
			<input type="text" ng-model="json.subject"></input>
		</label>
		
		<label class="item item-input item-stacked-label" style="width:100%">
			<span class="input-label">Content</span>
			<div ng-model="json.body" quill data-tap-disabled="true" class="selectable"></div>
		</label>
		
	</ion-content>
	
</ion-view>
