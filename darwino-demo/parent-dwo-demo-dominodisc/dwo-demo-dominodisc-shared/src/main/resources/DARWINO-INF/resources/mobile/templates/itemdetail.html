<div class="item-body" ng-hide="!entries.detailItem">
<ion-scroll style="width:100%;height:100%">
	<div ng-click="entries.selectItem(entries.detailItem)">
		<h2 ng-bind="entries.detailItem.value.subject"></h2>
	</div>
	
	<div class="item item-avatar item-icon-right">
		<img ng-src="{{entries.getPhoto(entries.detailItem)}}" alt="Photo" 
				ng-click="go('/disc/user/'+entries.getUserDn(entries.detailItem))" 
				onerror="if(this.src!='$darwino-social/users/images/anonymous-photo.png') this.src = '$darwino-social/users/images/anonymous-photo.png';">
		<div ng-click="entries.selectItem(entries.detailItem)" style="width:100%">
			<h3 ng-bind-template="{{entries.getUser(entries.detailItem).getCn()}}, {{entries.detailItem.cdate|formattedDate}}"></h3>
		</div>
		<div ng-hide="isReadOnly()" class="icon icon-post">
			<i class="ion-reply" ng-click="entries.newComment(entries.detailItem)"></i>
			<i class="ion-android-create" ng-click="entries.editPost(entries.detailItem)"></i>
			<i class="ion-trash-a" ng-click="entries.deletePost(entries.detailItem)"></i>
		</div>
	</div>
	
	<div class="dwo-comment-message" ng-bind-html="entries.detailItem.value.body"></div>

	<p class="attachments" ng-hide="entries.getAttachments(entries.detailItem).length == 0" ng-cloak>
		<a class="subdued">Attachments</a>
		<table class="attachment-table">
			<thead>
				<tr>
					<th>Name</th>
					<th>Type</th>
					<th>Size</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="att in entries.getAttachments(entries.detailItem)">
					<td><a ng-href="{{att.url}}" target="_blank"><span ng-bind="att.name"></span></a></td>
					<td><span ng-bind="att.mimeType"></span></td>
					<td><span ng-bind="att.length"></span></td>
				</tr>
			<tbody>
		</table>
	</p>

	<p ng-bind-template="{{entries.detailItem.children.length||0}} Response(s)"></p>

	<div ng-repeat="comment in entries.detailItem.children">
		<div class="item item-avatar item-icon-right">
			<img ng-src="{{entries.getPhoto(comment)}}" alt="Photo" 
					ng-click="go('/disc/user/'+entries.getUserDn(comment))" 
					onerror="if(this.src!='$darwino-social/users/images/anonymous-photo.png') this.src = '$darwino-social/users/images/anonymous-photo.png';">
			<div ng-click="entries.selectItem(comment)" style="width:100%">
				<h2 ng-bind="comment.value.subject"></h2>
				<h3 ng-bind-template="{{entries.getUser(comment).getCn()}}, {{item.cdate|formattedDate}}"></h3>
				<h4 ng-bind-html="comment.value.abstract"></h4>
			</div>
		</div>
	</div>
</ion-scroll>
</div>
